<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #111111, #1a1a1a);
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: 16px;
        }
        .navbar {
            background-color: #0d0d0d;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid #4caf50;
        }
        .navbar-brand {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.8);
            color: #4caf50;
        }
        .navbar-nav .nav-link {
            color: #e0e0e0;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 0.7rem 1.2rem;
        }
        .navbar-nav .nav-link:hover, .navbar-nav .nav-link.active {
            color: #4caf50;
            background-color: rgba(76, 175, 80, 0.1);
            border-radius: 5px;
            text-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
        .container {
            margin-top: 80px;
            flex: 1;
        }
        footer {
            background-color: #0d0d0d;
            color: #e0e0e0;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
            border-top: 1px solid #4caf50;
        }
        footer a {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline;
            text-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
        .card {
            border: 1px solid #2e2e2e !important;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4) !important;
            background-color: #212121 !important;
            color: #e0e0e0 !important;
        }
        .form-control, .btn {
            font-size: 1.1rem;
            background-color: #2e2e2e;
            color: #e0e0e0;
            border-color: #3e3e3e;
        }
        .form-control:focus {
            background-color: #333333;
            color: #ffffff;
            border-color: #4caf50;
            box-shadow: 0 0 0 0.25rem rgba(76, 175, 80, 0.25);
        }
        label {
            font-size: 1.1rem;
            color: #e0e0e0;
        }
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.6rem;
            }
            .navbar-nav .nav-link {
                font-size: 1rem;
                padding: 0.5rem 1rem;
            }
            body {
                font-size: 14px;
            }
        }
        h1, h2, h3, h4, h5, h6 {
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            color: #e0e0e0;
        }
        .btn-primary {
            background-color: #4caf50;
            border-color: #43a047;
            color: #111111;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #388e3c;
            border-color: #2e7d32;
            color: #ffffff;
        }
        .text-primary {
            color: #4caf50 !important;
        }
        .border-primary {
            border-color: #4caf50 !important;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #4caf50;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #388e3c;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="fas fa-shield-alt"></i> AI Security Firewall</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/xss">XSS Protection</a></li>
                    <li class="nav-item"><a class="nav-link" href="/sqli">SQL Injection Protection</a></li>
                    <li class="nav-item"><a class="nav-link" href="/html-injection">HTML Injection Protection</a></li>
                    <li class="nav-item"><a class="nav-link" href="/iframe-injection">Iframe Injection Protection</a></li>
                    <li class="nav-item"><a class="nav-link" href="/command-injection">Command Injection Protection</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer>
        <p>&copy; 2023 AI Security Firewall. All rights reserved. | <a href="https://github.com/">GitHub</a></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
